version: '3.9'

services:

  medical-services.api:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=https://+:443;http://+:80
      - CONNECTION_STRING=Host=medical-services-db;Username=dev;Password=dev;Database=medical-services;
    ports:
      - "80"
      - "443"
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro
      - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro

  medical-services-db:
    environment:
      POSTGRES_PASSWORD: dev
      POSTGRES_USER: dev
      POSTGRES_DB: medical-services
    ports:
      - 5432:5432

  adminer:
    ports:
      - 8080:8080
    environment:
      ADMINER_DEFAULT_DB_DRIVER: PostgreSQL
      ADMINER_DEFAULT_DB_HOST: medical-services-db
      ADMINER_DEFAULT_DB_NAME: medical-services
